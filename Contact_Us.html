<!DOCTYPE html>
<html>

<head>
  <title>Contact Us</title>
  <link rel="shortcut icon" href="logo.png">
  <link rel="stylesheet" href="style.css">
  <script>
    function validate() {
      var username = document.signup.uname.value;
      var name = document.signup.name.value;
      var dateofbirth = document.signup.dob.value;
      var password = document.signup.pwd.value;
      if (username == "" || name == "" || dateofbirth == "" || password == "") {
        alert("Fill all the fields")
      }
      else {
        alert("Form submitted successfully")
      }
    }
  </script>
<style>
      input{
        width: 100%;
        max-width: 300px;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
        align-items: center;
      }
</style>
</head>

<body>
  <header>
    <div class="heading">
      <h1>GameScope</h1>
    </div>
    <ul class="nav-bar">
      <li><a href="index.html">Home</a></li>
      <Li><a href="Genre-Games.html">Genre Games</a></Li>
      <li><a href="Hidden-Gems.html">Hidden Gems</a></li>
      <Li><a href="Contact_Us.html" class="active">Contact</a></Li>
    </ul>
  </header>
  <div class="content">
    <form name="signup" >
      <fieldset>
        <legend>Sign Up</legend>
        <table >
          <tr>
            <td align="right"><label>Username:</label></td>
            <td><input type="text" name="uname"><br /></td>
          </tr>
          <tr>
            <td><label>Name:</label></td>
            <td><input type="text" name="name"></td>
          </tr>
          <tr>
            <td><label>DOB:</label></td>
            <td><input type="date" name="dob"></td>
          </tr>
          <tr>
            <td align="right"><label>Password:</label></td>
            <td><input type="password" name="pwd"></td>
          </tr>
          <tr>
            <td colspan="2" align="center"><input type="button" value="Submit" onclick="validate();"></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </div>
  <footer>
    Copyright &copy; Emily Gomez & Miguel Rubalcaba
  </footer>
</body>

</html>
